matrix:
  ARCH:
    - armhf
  VERSION:
    - "0.7.6"
    - "0.8.1"
    - "master"

build:
  image: armhfbuild/docker:1.10-dind
  privileged: true
  commands:
    - docker daemon --storage-driver overlay &
    - sleep 2
    - cd $$VERSION/$$ARCH
    - docker build --tag build-image-temp --file Dockerfile.build .
    - docker run --rm --volume $PWD:/target build-image-temp
  when:
    matrix:
      ARCH: armhf

publish:
  hub_0_7_6:
    # image: armhfplugins/drone-docker:docker-caching
    image: armhfplugins/drone-docker
    file: "$$VERSION/$$ARCH/Dockerfile"
    context: "$$VERSION/$$ARCH"
    username: $$DOCKER_USER
    email: $$DOCKER_EMAIL
    password: $$DOCKER_PASSWORD
    repo: armhfbuild/caddy
    force_tag: true
    storage_driver: overlay
    tag:
      - "$$VERSION"
      - "0.7"
    when:
      matrix:
        ARCH: armhf
        VERSION: "0.7.6"

  hub_0_8_1:
    # image: armhfplugins/drone-docker:docker-caching
    image: armhfplugins/drone-docker
    file: "$$VERSION/$$ARCH/Dockerfile"
    context: "$$VERSION/$$ARCH"
    username: $$DOCKER_USER
    email: $$DOCKER_EMAIL
    password: $$DOCKER_PASSWORD
    repo: armhfbuild/caddy
    force_tag: true
    storage_driver: overlay
    tag:
      - "$$VERSION"
      - "0.8"
      - "latest"
    when:
      matrix:
        ARCH: armhf
        VERSION: "0.8.1"

  hub_master:
    # image: armhfplugins/drone-docker:docker-caching
    image: armhfplugins/drone-docker
    file: "$$VERSION/$$ARCH/Dockerfile"
    context: "$$VERSION/$$ARCH"
    username: $$DOCKER_USER
    email: $$DOCKER_EMAIL
    password: $$DOCKER_PASSWORD
    repo: armhfbuild/caddy
    force_tag: true
    storage_driver: overlay
    tag: "$$VERSION"
    when:
      matrix:
        ARCH: armhf
        VERSION: "master"

